<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<script src="https://kit.fontawesome.com/8d9a2a9f22.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="cart.css">
<body>
    <div class="container">
        <h1>Pizza Cart</h1>
        <div class="cart">
            <div class="Products">
                <div class="product">
                    <img src="pizza-size.png" alt="">
                    <div class="product-info">
                        <h3 class="product-name">Large Pizza</h3>
                        <h2 class="product-price">R 129.00</h2>
                        <h2 class="product-offer">50%</h2>
                        <p class="product-quantity">Qnt: <input value="1" name=""> 
                        <p class="product-remove">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                            <span class="remove">Remove</span>

                        </p>
                    </p>
                    </div>
                </div>
                <div class="product">
                    <img src="pizza-size.png" alt="">
                    <div class="product-info">
                        <h3 class="product-name">Medium Pizza</h3>
                        <h2 class="product-price">R 129.00</h2>
                        <h2 class="product-offer">50%</h2>
                        <p class="product-quantity">Qnt: <input value="1" name=""> 
                        <p class="product-remove">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                            <span class="remove">Remove</span>

                        </p>
                    </p>
                    </div>
                </div>
                <div class="product">
                    <img src="pizza-size.png" alt="">
                    <div class="product-info">
                        <h3 class="product-name">Small Pizza</h3>
                        <h2 class="product-price">R 129.00</h2>
                        <h2 class="product-offer">50%</h2>
                        <p class="product-quantity">Qnt: <input value="1" name=""> 
                        <p class="product-remove">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                            <span class="remove">Remove</span>

                        </p>
                    </p>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <p>
                  <span>Total Price</span>
                  <span>R 3,000</span> 
                </p>
                <p>
                    <span>Number of Items</span>
                    <span>3</span> 
                  </p>
                  <p>
                    <span>You Save</span>
                    <span>R 3,000</span> 
                  </p>
                  <a href="#">Proceed to Payment</a>
            </div>
        </div>

    </div>

    
</body>
</html>
